<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="formy well">
          <h4 class="register-title">Register for New Account</h4>
          <div class="form">
            <!-- Register form (not working)-->
            <form class="form-horizontal" (ngSubmit)="register()" [formGroup]="registerForm">

              <!-- Email -->
              <div class="form-group">
                <label class="control-label col-md-3" for="email1">Email</label>
                <div class="col-md-8">
                  <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': isError }"
                    [(ngModel)]="registerPayload.email">
                </div>
              </div>
              <!-- Username -->
              <div class="form-group">
                <label class="control-label col-md-3" for="name">Name</label>
                <div class="col-md-8">
                  <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': isError }" [(ngModel)]="registerPayload.name">
                </div>
              </div>
              <!-- Username -->
              <div class="form-group">
                <label class="control-label col-md-3" for="username">Username</label>
                <div class="col-md-8">
                  <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': isError }" [(ngModel)]="registerPayload.username">
                </div>
              </div>
              <!-- Password -->
              <div class="form-group">
                <label class="control-label col-md-3" for="password">Password</label>
                <div class="col-md-8">
                  <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': isError }" [(ngModel)]="registerPayload.password">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3" for="confirmPassword">Confirm Password</label>
                <div class="col-md-8">
                  <input type="password" formControlName="confirmPassword" class="form-control"
                    [ngClass]="{ 'is-invalid': isError }" [(ngModel)]="registerPayload.confirmPassword">
                </div>
              </div>

              <!-- Buttons -->
              <div class="form-actions">
                <!-- Buttons -->
                <div class="col-md-8 col-md-offset-3">
                  <button type="submit" class="btn register-btn">Register</button>
                  <button type="reset" class="btn reset-btn">Reset</button>
                </div>
              </div>
              <div class="text-danger" *ngIf="isError">
                {{errorMessage}}
              </div>
            </form>
            <div class="clearfix"></div>
            <hr />
            <p>Already have an Account? <a href="login.html">Login</a></p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
